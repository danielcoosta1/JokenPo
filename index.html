<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo JOKENPÔ</title>
</head>
<body>

    <main class="main">
        
        <section class="container">
            <h1 class="titulo-principal">JokenPô</h1>
            <div class="buttons">
                <button id="pedra" class="button button-pedra" type="button">&#x1F44A</button>
                <button id="papel" class="button button-papel" type="button">&#x270B</button>
                <button id="tesoura" class="button button-tesoura" type="button">&#x270C</button>
            </div>
            <div class="pontuação">
                <div class="pontuação__score">
                    <h2 class="pontuação__texto pontuação__texto-sua">Sua pontuação: <span class="pontuação__texto_destaque-sua">0</span></h2>
                    <h2 class="pontuação__texto pontuação__texto-alexa">Pontuação Alexa: <span class="pontuação__texto_destaque-alexa">0</span></h2>
                </div>
                <div class="pontuação__alexa">
                    <h2 class="pontuação__alexa-texto">Alexa:</h2>
                    <button class="pontuação__alexa-button"></button>
                </div>    
            </div>
        </section>
        <div class="reiniciar">
            <button class="botao-reiniciar" >Reiniciar</button>
        </div>
        
        
    </main>
<script src="./index.js"></script>
</body>
</html>
